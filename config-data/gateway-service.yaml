server:
  port: 8092

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url: 
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

  spring:
    cloud:
      gateway:
        discovery:
          locator:
            enabled: true
            lowerCaseServiceId: true
        routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/** # **  Accede a todas las rutas internas
        - id: cars
          uri: lb://CAR-SERVICE
          predicates:
            - Path=/cars/**
